<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="24_calculator.css">
</head>

<body>
    <table id="calculator">
        <tr>
            <td colspan="3">
                <input type="text" id="result">
            </td>
            <td>
                <input type="button" value="â†" onclick="clearScreen()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" onclick="display('7')">
            </td>
            <td>
                <input type="button" value="8" onclick="display('8')">
            </td>
            <td>
                <input type="button" value="9" onclick="display('9')">
            </td>
            <td>
                <input type="button" value="+" onclick="display('+')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" onclick="display('4')">
            </td>
            <td>
                <input type="button" value="5" onclick="display('5')">
            </td>
            <td>
                <input type="button" value="6" onclick="display('6')">
            </td>
            <td>
                <input type="button" value="-" onclick="display('-')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" onclick="display('1')">
            </td>
            <td>
                <input type="button" value="2" onclick="display('2')">
            </td>
            <td>
                <input type="button" value="3" onclick="display('3')">
            </td>
            <td>
                <input type="button" value="*" onclick="display('*')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="." onclick="display('.')">
            </td>
            <td>
                <input type="button" value="0" onclick="display('0')">
            </td>
            <td>
                <input type="button" value="00" onclick="display('00')">
            </td>
            <td>
                <input type="button" value="/" onclick="display('/')">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="button" value="Reset" style="background-color: rgb(199, 24, 39); color: white;"
                    onclick="clearScreen()">
            </td>
            <td>
                <input type="button" value="=" style="background-color: rgb(4, 138, 24); color: white;"
                    onclick="calculator()">
            </td>
        </tr>
    </table>
    <script src="24_calculator.js"></script>
</body>

</html>
