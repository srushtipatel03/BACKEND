<!DOCTYPE html>
<html>
<head>
  <title>Budget App</title>
  <link rel="stylesheet" type="text/css" href="27_budgetapp.css">
</head>
<body>
  <div class="container">
    <h1>Budget App</h1>
    <div class="input-section">
      <input type="text" id="expense-input" placeholder="Enter expense">
      <input type="number" id="amount-input" placeholder="Enter amount">
      <button id="add-btn">Add Expense</button>
    </div>
    <div class="expense-list">
      <ul id="expense-list"></ul>
    </div>
    <div class="total-section">
      <h3>Total Expenses: <span id="total-expenses">$0</span></h3>
    </div>
  </div>

  <script src="27_budgetapp.js"></script>
</body>
</html>
